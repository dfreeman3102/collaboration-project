<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">

</head>

<body>

    <header>
        <nav class="navbar is-fixed-to-top">
            <a href="home.html" class="navbar-item">Home</a>
            <a href="menu.html" class="navbar-item">Menu</a>
            <a href="about.html" class="navbar-item">About Us</a>

    <!-- This will hold all the orders -->
    <div id="order-container" class="container">
        <h2>Your Order:</h2>

<!-- This will hold the totals for the order and the checkout -->

        <div>Sales Tax:<span id="sales-tax"></span></div>
        <!-- will take some work to implement tip calculator -->
        <!-- <div>Tip:<input id="tip-input"></input></div>  -->

        <div id="place-order"><button id="place-order-button" class="button is-success" type="submit">Place Order</button></div>
    </div>
</section>
